version: "3.8"

services:
  mongodb:
    image: mongo:6
    container_name: mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=mern-social
    networks:
      - mern-network

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: mern-api
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URL=mongodb://mongodb:27017/mern-social
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - CLIENT_URL=${CLIENT_URL}
    depends_on:
      - mongodb
    networks:
      - mern-network
    volumes:
      - api_uploads:/app/public/images

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: mern-client
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://api:5000
    depends_on:
      - api
    networks:
      - mern-network

volumes:
  mongodb_data:
  api_uploads:

networks:
  mern-network:
    driver: bridge
